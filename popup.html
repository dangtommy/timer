<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="popup.css">
		<title>
			View Your Browsing Activity
		</title>	
	</head>
	<body>
		<h3 id="day"></h3>
		<table id="data">
			<tr>
				<th> Website </th>
				<th> Time </th>
			</tr>
		</table>
		<br>
		<div class="buttonRow">
			<button type="button" id="start"> Start </button>
			<button type="button" id="stop"> Stop </button>
			<button type="button" id="show"> Reset </button>
			<br>
			<button type="button" id ="view"> View More Data For </button>
			<select id = "time">
				<option value = "today">Today</option>
				<option value = "yesterday">Yesterday</option>
				<option value = "week">Last Week</option>
			</select>
		</div>
		<div id="resetCheck"> 
			<p> Type 'reset' and click Submit to reset your data </p>
			<input id="resetString">
			<button type="button" id="check"> Submit </button>
			<p id="resetError"> </p>
		</div>
	<script src="popup.js" type="text/javascript">
	</script>
	</body>
</html>
